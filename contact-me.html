<h1 class="heading">Let's Get In Touch</h1>
<div class="container d-flex justify-content-around mt-5 align-items-center flex-wrap">
    <form class="signup" action="./form.php" method="POST" >
        <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address*</label>
            <input type="email" name="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Your email address" required>
            <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea name="message" class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="form-group form-check">
            <input type="checkbox" name="consent" class="form-check-input" id="check" required>
            <label class="form-check-label" for="check">I consent to having my name and email.</label>
        </div>
        <input class="button" type="submit" name="submit" value="Submit">
    </form>
